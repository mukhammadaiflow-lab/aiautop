services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai_platform_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-platform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-ai_automation}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_platform_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform_network

  # Backend API Server
  server:
    build:
      context: .
      target: server
    container_name: ai_platform_server
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-platform}:${POSTGRES_PASSWORD:-secretpassword}@postgres:5432/${POSTGRES_DB:-ai_automation}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-32-byte-encryption-key-here!!!}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID:-}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform_network
    restart: unless-stopped

  # Frontend Web App
  web:
    build:
      context: .
      target: web
    container_name: ai_platform_web
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform_network
    restart: unless-stopped

  # Database Migrations (one-time job)
  migrate:
    build:
      context: .
      target: server
    container_name: ai_platform_migrate
    command: npx prisma migrate deploy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-platform}:${POSTGRES_PASSWORD:-secretpassword}@postgres:5432/${POSTGRES_DB:-ai_automation}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - platform_network
    profiles:
      - migration

volumes:
  postgres_data:
  redis_data:

networks:
  platform_network:
    driver: bridge
